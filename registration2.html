<body class="page1">

<div id="header1" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand logo1" href="#home"><img src="logo.jpg" height=50px width=130px></a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav menu1">
                <li><a href="#news">Новости</a></li>
                <li><a href="#films">Фильмы</a></li>
                <li><a href="#blogs">Блоги</a></li>
                <li><a href="#mypage">Моя страница</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Вход/Выход <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#login" data-toggle="modal" data-target="#login-modal">Войти</a></li>
                        <li><a href="#logout">Выйти</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="display: none;">
    <div class="modal-dialog">
        <div class="loginmodal-container">
            <h1>Войдите в свой аккаунт</h1><br>
            <form>
                <input type="text" name="user" placeholder="Логин">
                <input type="password" name="pass" placeholder="Пароль">
                <label>
                    <input type="checkbox"> Запомнить меня
                </label>
                <input type="submit" name="login" class="login loginmodal-submit" value="Войти">
            </form>

            <div class="login-help">
                <a href="#registration" class="registration_label">Регистрация</a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Регистрация</h2>
        <h4>Добавить фото</h4>
        <input name="data" type="file"><br>
        <div id="fields"><input type="text" class="form-control" id="login" placeholder="Логин" required autofocus>
            <input type="text" class="form-control" id="name" placeholder="Имя" required>
            <input type="text" class="form-control" id="surname" placeholder="Фамилия" required>
            <input type="password" class="form-control" id="password1" placeholder="Пароль" required>
            <input type="password" class="form-control" id="password2" placeholder="Повторите пароль" required>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
            <input type="text" class="form-control" id="country" placeholder="Cтрана" required>
            <input type="text" class="form-control" id="city" placeholder="Город" required>
            <input type="text" class="form-control" id="about" placeholder="О себе" required>
        </div>
        <div id="genre">
            <p><label>Любимые жанры</label></p>
            <p><input type="checkbox" name="genre" value="comedy">комедии</p>
            <p><input type="checkbox" name="genre" value="action">боевики</p>
            <p><input type="checkbox" name="genre" value="triller">триллеры</p>
            <p><input type="checkbox" name="genre" value="drama">драмы</p>
            <p><input type="checkbox" name="genre" value="horror">ужасы</p>
            <p><input type="checkbox" name="genre" value="adventure">приключения</p>
            <p><input type="checkbox" name="genre" value="western">вестерн</p>
            <p><input type="checkbox" name="genre" value="historical">исторические</p>
            <p><input type="checkbox" name="genre" value="science">научные</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="registration_button" type="submit">Зарегистрироваться
        </button>
    </form>
</div>

<div id="footer">
    <div class="container">
        <p class="text-muted">Это знак. Плыви обратно, если еще помнишь, как.</p>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</body>
</html>

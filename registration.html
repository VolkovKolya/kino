<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Sticky Footer Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="sticky-footer-navbar.css" rel="stylesheet">


    <script src="jquery.min.js"></script>
    <script src="bootstrap.js"></script>

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</head>

<body>

<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#news">Новости</a></li>
                <li><a href="#films">Фильмы</a></li>
                <li><a href="#blogs">Блоги</a></li>
                <li><a href="#mypage">Моя страница</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Вход/Выход <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#login">Войти</a></li>
                        <li><a href="#logout">Выйти</a></li>
                        <li><a href="#registration">Регистрация</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>


<div class="container">
    <div class="navbar-form">
        <p class="title" align="center">Регистрация</p>
        <p><label for="login">Логин</label>
            <input type="text" name="login" pattern="^[A-Za-z\s]+$"><span></span></p>

        <p><label for="user_name">Имя</label>
            <input type="text" name="user_name" pattern="^[А-Яа-яЁё\s]+$"><span></span></p>

        <p><label for="user_surname">Фамилия</label>
            <input type="text" name="user_surname" pattern="^[А-Яа-яЁё\s]+$"><span></span></p>

        <p><label for="password">Пароль</label>
            <input type="password" name="password"><span></span></p>

        <p><label for="password">Повторите пароль</label>
            <input type="password" name="password"><span></span></p>

        <p><label for="email">Эл. почта</label>
            <input type="email" name="email"><span></span></p>

        <p><label for="country">Страна</label>
            <input type="text" name="country" pattern="^[А-Яа-яЁё\s]+$"><span></span></p>

        <p><label for="city">Город</label>
            <input type="text" name="city" pattern="^[А-Яа-яЁё\s]+$"><span></span></p>

        <button type="submit" class="put">Зарегистрироваться</button>
    </div>

    <div class="reg_form1">
        <p><label for="about">О себе</label>
            <input type="text" name="about"></p>
        <div class="genre"><p><label>Любимые жанры</label></p>
            <p><input type="checkbox" name="genre" value="comedy">комедии</p>
            <p><input type="checkbox" name="genre" value="action">боевики</p>
            <p><input type="checkbox" name="genre" value="drama">драмы</p>
            <p><input type="checkbox" name="genre" value="horror">ужасы</p>
            <p><input type="checkbox" name="genre" value="adventure">приключения</p>
            <p><input type="checkbox" name="genre" value="western">вестерн</p>
            <p><input type="checkbox" name="genre" value="historical">исторические</p>
            <p><input type="checkbox" name="genre" value="science">научные</p>
        </div>
    </div>
</div>

<div id="footer">
    <div class="container">
        <p class="text-muted">Это знак. Плыви обратно, если еще помнишь, как.</p>
    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
</body>
</html>
